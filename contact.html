    <main>
        <div class="contact-container">
            <form action="https://formcarry.com/s/zKYghWz9dIi" method="POST" accept-charset="UTF-8">
                <div class="contact-section">
                    <label for="name">Your Name, Please</label>
                    <input type="text" name="name" placeholder="e.g. Jeff Andonuts">
                </div>
                <div class="contact-section">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="e.g. ness@earthbound.com">
                </div>
                <div class="contact-section">
                    <label for="message">Your Message</label>
                    <textarea name="message" placeholder="Hi there!"></textarea>
                </div>
                <div class="contact-section">
                    <button type="submit" class="form-button">Send</button>
                </div>
            </form>
        </div>
